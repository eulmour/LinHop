<!DOCTYPE html>
<html>
  <head>
    <title>LinHop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()">
    </canvas>

    <script>
      var canvas = document.getElementById('canvas');

      window.Module = {
        preRun: [],
        postRun: [],
        canvas: canvas,
        print: console.log,
        printErr: console.error,
      };
    </script>

    <script async src="linhop.js"></script>

    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: black;
      }
      canvas {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

  </body>
</html>
